<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <title>Document</title>
</head>
<body>
    <div class="container-create">
        <div class="row">
            <div class="col">
                <form class="form-create">
                    <div class="closeBtn">
                        &times;
                    </div>
                    <h1>Sign Up</h1>
                    <div class="desc">It's quick and easy</div>
                    <div class="line"></div>
                    <input type="text" placeholder="First name" class="fname">
                    <input type="text" placeholder="Surname" class="sname">
                    <input type="email" class="email" placeholder="Mobile number or email adress">
                    <input type="password" class="password" placeholder="New password">
                    <label for="date">Date of birth</label>
                    <div class="select-container">
                    <select name="days" id="">
                        <option value="0"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="month" required>
                        <option value="0"></option>
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">dec</option>
                    </select>
                    <select name="year" id="">
                        <option value="0"></option>
                        <option value="1">2024</option>
                        <option value="2">2023</option>
                        <option value="3">2022</option>
                        <option value="4">2021</option>
                        <option value="5">2020</option>
                        <option value="6">2019</option>
                        <option value="7">2018</option>
                        <option value="8">2017</option>
                        <option value="9">2016</option>
                        <option value="10">2015</option>
                        <option value="11">2014</option>
                        <option value="12">2013</option>
                        <option value="13">2012</option>
                        <option value="14">2011</option>
                        <option value="15">2010</option>
                        <option value="16">2009</option>
                        <option value="17">2008</option>
                        <option value="18">2007</option>
                        <option value="19">2006</option>
                        <option value="20">2005</option>
                        <option value="21">2004</option>
                        <option value="22">2003</option>
                        <option value="23">2002</option>
                        <option value="24">2001</option>
                        <option value="25">2000</option>
                    </select>
                    </div>
                    <label for="gender">Gender</label>
                    <div class="gender-container">
                        <div class="gender">
                            Female<input type="radio" name="gender" id="">
                        </div>
                        <div class="gender">
                            Male<input type="radio" name="gender" id="">
                        </div>
                        <div class="gender">
                            Custom <input type="radio" name="gender" id="">
                        </div>
                    </div>
                    <div class="learn-more">
                        people who use our service may have uploaded your Contact
                        information to Facebook <a href="#">Learn more</a>.
                    </div>
                    <div class="privacy">
                        By clicking Sign Up you agree to our <a href="#">Privacy Policy</a>
                        and <a href="#">Cookies Policy</a>.
                    </div>
                    <div class="sms">
                        You may recieve SMS notifications 
                        from us and can opt out at any time.
                    </div>
                    <button class="btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
